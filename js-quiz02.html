  <script>
  // Quiz2: 透過迴圈生成 8 * 2 (16) 張牌 (.flip-card)，並隨機打散順序

//建立16張隨機卡牌   
  const card =[];  
  while ( card.length != 16){  
    let cardRandom =Math.floor(Math.random()*16)+1;

    if(!card.includes(cardRandom)){
        card.push(cardRandom);
        }
    };
   
    // 建立卡牌 
    for(let i = 0 ; i < card.length;i++){
        image = ( card[i] % 8 ) +1 ;
    $('.card-wrap').append(`
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front"></div>
        <div class="flip-card-back">
          <img src="./img/cat-0${ image }.jpg" alt="">
        </div>
      </div>
    </div>
    `);
    }
    
    
    
  $('.flip-card').on('click', e => {
    $(e.currentTarget).toggleClass('open');



    // 設定翻開卡片的秒數
    if($('.open').length ===2) {
        window.setTimeout(() => {
            $('.open').removeClass('open');
        },2000);
    }
  });

  </script>
