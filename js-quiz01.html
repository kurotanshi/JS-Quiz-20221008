<script>
const printStars = (count) => {
  let str = '';
  let i, j;

  for(i = 1; i <= count; i++) {
    for(j = 1; j <= i; j++) {
      str += '*';
    }
    str += '\n';
  }

  console.log(str);
}

// Quiz1: 請參考 printStars，並完成 printStars2() 
// 使其執行時結果如圖： https://imgur.com/56BptSu

const printStars2 = (count) => {
  let result = '';
  for(let line = 0; line < count; ++line) {
    let space = '';
    let asterisk = '';
    // For space
    for(let i = line; i < count-1; ++i) {
      space += ' ';
    }
    // For asterisk
    for(let i = 0; i < line+1; ++i) {
      asterisk += '*';
    }
    result += space + asterisk + '\n';
  }
  console.log(result);
}
</script>
