<script>
const printStars = (count) => {
  let str = '';
  let i, j;

  for(i = 1; i <= count; i++) {
    for(j = 1; j <= i; j++) {
      str += '*';
    }
    str += '\n';
  }

  console.log(str);
}

// Quiz1: 請參考 printStars，並完成 printStars2()

const printStars2 = (count) => {
  let string = "";
  let i, j, k;
  for (i = 1; i <= count; i++) {
    for (j = 0; j < count - i; j++) {
      string += " ";
    }
    for (k = 0; k < i; k++) {
      string += "*";
    }
    string += "\n";
  }
}
